        text4: "当社は、KODAWARI ONEユーザーが本条第1項各号の一つに違反するまたは違反するおそれのある行為を行っている事実を確認した場合、KODAWARI ONEユーザーの事前又は事後の承諾を得ることなく、直ちに本サービス利用に関連してKODAWARI ONEユーザーが行った表示の削除、KODAWARI ONEユーザーとしての資格の抹消その他必要な措置を行います。また、KODAWARI ONEユーザーに対し、是正措置を講じるよう請求できるものとし、KODAWARI ONEユーザーはこれに従わなければなりません。"
        text5: "当社は、前項に関し、KODAWARI ONEユーザーから問い合わせを受けた場合でも、説明する義務を負うものではありません。"
      section10:
        title: "第10条　本サービスの停止等"
        text1: "当社は、以下の各号のいずれかに該当する場合には、KODAWARI ONEユーザーに事前に通知することなく、本サービスの全部又は一部の提供を停止又は中断することができるものとします。"
        text1_1: "本サービスに係るコンピューター・システムの点検又は保守作業を緊急に行う場合"
        text1_2: "本サービスに係るコンピューター、通信回線等が事故により停止した場合"
        text1_3: "地震、落雷、火災、風水害、停電、天災地変などの不可抗力により本サービスの運営ができなくなった場合"
        text1_4: "電気通信事業者等が電気通信サービスを中止した場合"
        text1_5: "その他、当社が停止又は中断を必要と判断した場合"
        text2: "当社は、前項に基づき当社が行った措置に基づきKODAWARI ONEユーザーに生じた損害について一切の責任を負いません。"
      section11:
        title: "第11条　本サービスの変更等（本サービスの内容の変更、終了）"
        text1: "当社は、当社の都合により、本サービスの内容を変更し、又は提供を終了することができます。なお、当社が本サービスの提供を終了する場合、当社はKODAWARI ONEユーザーに終了の1か月前までに通知します。"
        text2: "当社は、前項に基づき当社が行った措置に基づきKODAWARI ONEユーザーに生じた損害について一切の責任を負いません。"
      section12:
        title: "第12条　KODAWARI ONEユーザーとしての資格の取消等"
        text1: "当社は、KODAWARI ONEユーザーにつき、以下の各号のいずれかに該当する場合は、KODAWARI ONEユーザーとしての資格を取り消したり、一時的に停止したり、又は将来にわたって本サービスのご利用をお断りする場合があります。"
        text1_1: "不実又は誤認を与える内容にて申込みが行われた場合"
        text1_2: "KODAWARI ONEユーザーが、過去に当社が提供する商品又はサービスに関して契約上の義務を怠ったことがある場合。"
        text1_3: "法令又は本規約に違反した場合"
        text1_4: "本規約第9条第1項各号の禁止事項に該当する行為を過去に行い、又は将来行うおそれがあると認められる場合"
        text1_5: "不正行為があった場合"
        text1_6: "KODAWARI ONEユーザーとしての登録資格を満たしていないことが明らかになり、又は満たさなくなった場合"
        text1_7: "故意・過失を問わず、他のKODAWARI ONEユーザーやクライアント企業とのトラブルがあり、改善の余地が見られないと当社が判断した場合"
        text1_8: "その他、当社による本サービスの提供その他当社の業務の遂行上著しい支障があると当社が判断した場合"
        text2: "当社は、前項に基づき当社が行った措置に基づきKODAWARI ONEユーザーに生じた損害について一切の責任を負いません。"
        text3: "KODAWARI ONEユーザーは、第１項に基づき当社が行った措置に伴い、マイページにアクセスすることができなくなることを了承します。ただし、当社は、法令上義務を負う場合を除き、マイページへの記入その他の方法により提供された情報を削除する義務を負うものではありません。"
      section13:
        title: "第13条　退会"
        text1: "KODAWARI ONEユーザーが本サービスの利用を終了し退会しようとする場合は、当社ウェブサイト内の退会手続きページから、退会通知を当社宛に通知することにより本サービスを退会できるものとします。"
        text2: "退会には費用はかかりません。"
        text3: "KODAWARI ONEユーザーは、退会後、マイページにアクセスすることができなくなることを了承します。ただし、当社は、法令上義務を負う場合を除き、マイページへの記入その他の方法により提供された情報を削除する義務を負うものではありません。"
      section14:
        title: "第14条 違約金及び損害賠償等"
        text1: "KODAWARI ONEユーザーが第9条第1項に定める禁止事項に違反し、または、不正もしくは違法な行為を行ったことにより当社に損害が生じた場合、KODAWARI ONEユーザーは当社の損害を賠償するものとします。"
      section15:
        title: "第15条 個人情報の収集等"
        text1: "当社によるKODAWARI ONEユーザーの個人情報およびそれに類する情報を個人情報保護法、当社個人情報取扱指針及び当社の社内規程に基づき、適切に取り扱うものとします。"
        text2: "当社は、KODAWARI ONEユーザーが当社に提供した情報、データ等を、個人を特定できない形での統計的な情報として、利用及び公開することができるものとする。KODAWARI ONEユーザーはこれについて意義を唱えないものとする。"
      section16:
        title: "第16条 専属的合意管轄裁判所"
        text1: "本規約等に起因し、又は関連して、当社とKODAWARI ONEユーザーの間で訴訟の必要が生じた場合、東京地方裁判所を第一審の専属的合意管轄裁判所とします。"
      section17:
        title: "第17条 準拠法"
        text1: "本規約等に関する準拠法は、日本法とします。"
