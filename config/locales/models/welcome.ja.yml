      title: "個人情報の定義"
      title2: "情報科学技術開発株式会社個人情報保護方針"
      text1: "個人情報とは、利用者個人に関する情報であって、当該情報を構成する氏名、メールアドレス、生年月日その他の記述等により当該利用者を識別できるものとします。"
      paragraph1: "情報科学技術開発株式会社（以下「当社」といいます。）は、個人情報（個人情報の保護に関する法律（以下「個人情報保護法」といいます。） 第2条第1項に定める情報をいいます。）を適切に保護することが重要であると認識し、当社が事業活動を行う上で、個人情報、マイナンバー（個人番号）、特定個人情報（以下、個人情報等と呼びます）を適切に取り扱うことは社会的責務であると考えています。当社では、この責務を全うするために、以下の取り組みを実施します。"
      section2:
        title: " 個人情報の取得、利用及び提供について"
        paragraph1: "当社の全ての事業で取り扱う個人情報及び従業員の個人情報について、適切な取得、利用及び提供を行い、特定した利用目的の達成に必要な範囲を超えて個人情報を取り扱うことはありません。利用目的を超えて個人情報の取り扱いを行う場合には、あらかじめご本人の同意を得ます。個人情報保護法等の法令により認められる場合を除き、当該個人の事前承認なく第三者に個人情報を提供することはありません。また、個人情報を業務委託先に提供する場合は、守秘契約等によって業務委託先に個人情報の保護を義務付けるとともに、業務委託先が適切に個人情報を取り扱うように管理いたします。"
      section3:
        title: "個人番号及び特定個人情報の取得、利用、及び提供について"
        paragraph1: "当社は、番号法に限定的に明記された場合を除き、個人番号及び特定個人情報を取得、利用、及び提供致しません。"
      section4:
        title: "個人情報等に関する法令や指針、規範について"
        paragraph: "個人情報等に関する法令・国が定める指針その他の規範を守ります。"
      section5:
        title: "個人情報等の安全管理について"
        paragraph: "個人情報等への不正アクセスや、個人情報の漏えい、紛失、破壊、改ざん等に対して、合理的な防止並びに是正措置を行います。"
      section6:
        title: "個人情報等に関する苦情及び相談について"
        paragraph: "個人情報等に関する苦情及び相談には、速やかに対処します。"
      section7:
        title: "個人情報等の保護の取り組み（個人情報保護マネジメントシステム）について"
        paragraph: "個人情報等の保護を適切に行うため、継続的にその取り組みを見直し、改善します。"
      section8:
        paragraph1: "当社は、必要に応じて、プライバシーポリシー及び本指針を変更することができるものとします。但し、当社のサービスのご利用者等（以下、「お客様」といいます）の同意が必要となるようなプライバシーポリシー及び本指針の変更を行う場合、変更後のプライバシーポリシー及び本指針は、当社所定の方法で変更に同意したお客様に対してのみ適用されるものとします。"
        paragraph2: "プライバシーポリシー及び本指針を変更する場合には、変更後の規定の施行時期及び内容を当社のサービスサイト上での表示その他の適切な方法により周知し、又はお客様に通知します。最終の更新日については、本ページ下部の「最終更新日」の表示をご参照下さい。"
