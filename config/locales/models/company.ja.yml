    company_type:
      about:
        btn: 企業タイプとは
        title: 誰もが持っている潜在的欲求（基本的欲求）とは
        paragraph: 人の動機付けには、色々な心理学で様々な概念や要素が提唱されていますね。動機付けとは、心のエンジンです。そのエンジンを掛けて自ら目指す行き先を、理想や希望、ビジョンなどと呼びます。ここでは、そのエンジンにあたるものを「潜在的欲求（基本的欲求）」と呼んでいます。心理学者のグラッサー博士は、「潜在的欲求とは、生まれてから死ぬまでとり続ける行動のすべてを動機づけるもの」であり、動機は遺伝子に組み込まれていると信じている」とされています。
        title_1: 誰もが持つ5種類の潜在的欲求（基本的欲求）
        paragraph_1_1: 潜在的欲求の特徴を知ることで、知らず知らずに自分が求めているものや、得意としている領域がどんなものなのかを知ることができます。潜在的欲求には、次の5つに分類されています。
        paragraph_1_2: 人は誰でもこの5種類の欲求を持っていますが、人によってそれぞれの欲求の強弱に違いがあると考えられています。チェックを行うことで、正確な強さを合わらすものではありませんが、あなたの欲求のバランスを示すことができます。
        title_2: 企業文化や社風などに現れる企業や組織の異なる欲求
        paragraph_2_1: 潜在的欲求は、会社や組織が持っている欲求として、それが企業文化や社風などとして表れています。それは会社の代表者や組織全体が求めるものであったり、部署や営業所が求めているものであったりするかもしれません。いずれにせよこの欲求がある程度一致していないと、如何にやりたかった仕事であっても、根本的な欲求の違いから、長続きしない可能性がありますので注意しておくことが必要です。
        paragraph_2_2: 例えば、「愛・所属欲求」の強い人は、業績重視の「力・価値の欲求」が強い企業よりも、地元を大切にする企業で気の合う仲間たちや地域の人と仕事ができる（愛・所属欲求の強い）環境の方があっているかもしれません。逆に「力・価値の欲求」の高い人には、こういった企業では、物足りなさを感じてしまうかもしれません。
      result:
        result_btn_text: 企業タイプ別解説
        result_modal_title: 企業タイプ別解説
        title1: 愛・所属の欲求とは
        paragraph1: 自分自身の身の回りにある人間関係があたたかく信頼できるものである時に満たされます。
        paragraph2: 「関わりたい」「一緒にいたい」「～してあげたい」という気持ちが強く、相手の気持ちを察したり、愛情深い関わり合いを好んでいます。あなたには次のような特徴がみられるようです。
        text1_1: 人の世話をやくのが好き
        text1_2: 他者のことについて心を配る（気になってしまう）
        text1_3: “仲間”とか“チーム”を作るのが好き
        text1_4: わりとおしゃべり（沈黙に耐えられない）
        text1_5: もらい泣きしやすい（他人事でも）
        title2: 愛・所属の欲求が強い人
        paragraph2_1: 誰かと協力したりチームに所属したりすることなく、一人だけでも黙々と仕事をすることは苦手かもしれません。モノや書類やデータにだけ向かい合って、人とのかかわりがない仕事も苦痛に思うでしょう。この欲求が強い人は親密感を求める傾向があります。人と関わることが得意で、関わらずにはいられないタイプです。しかし、度が過ぎると勝手に誰かの責任を肩代わりしたり、自己犠牲的になったり、村意識が強くなることがあるかもしれません。
        paragraph2_2: 色々人に尽くしたくなる気性は、特に「自由の欲求」が強い人にとっては、うっとうしいと感じられる可能性が高いです。それでも人と関わることが好きでなので、対策として、その対象を一人や身近な人だけでなく、もっと広げていくことでその欲求を満たすことができます。
        title3: 愛・所属の欲求が弱い人
        paragraph3_1: 人間関係をつい後回しにしてしまう傾向があるので少し注意が必要です。しかし、実は5つの欲求の中で最も重要な欲求が、「愛・所属の欲求」と言われています。それは、「愛・所属の欲求」だけは、他者の協力がないと満たすことができないためです。「愛・所属の欲求」が特に弱いタイプの人は、社会生活を上手に営むためには、他者と程よく関わる技術を身に付けておく必要があります。欲求を強くすることができなくても、より良い人間関係を得るために必要なスキルは学び、体得することができます。
        paragraph3_2: 社員を家族にように思ってくれる社風のある会社は、「愛・所属の欲求」が特に強いタイプの人は向いているでしょう。
        title4: 力・価値の欲求とは
        paragraph4_1: 私たちは誰でも「自分には力がある」「価値ある存在でいたい」という力の欲求を持っています。多くの人は、誰かに褒められたり、何かの達成感を感じたことがあると思います。それは「力・価値の欲求」が満たせた瞬間だからです。
        paragraph4_2: 人は自分の力や存在感を感じるために、目標を達成したり誰かの役に立とうと貢献したり、注目を得るために様々なチャレンジをします。「負けたくない」「認められたい」と思うことは、恥じることではありません。自分の「力・価値の欲求」を受け入れて適切に満たすこと、それは私たちが人として最も意識して取り組む必要のあることだと思います。
        text4_1: 勝つまで（できるまで）頑張る！
        text4_2: 頼られると、リーダーシップを発揮して頑張る！
        text4_3: 目標を達成するために頑張る！
        text4_4: 評価に敏感で、褒められるともっと頑張る！
        text4_5: とにかく1番が好き
        paragraph4_3: 馬鹿にされたり、自分を軽んじられたりするとこの欲求は満たせません。またこの欲求が強ければ「普通」に甘んじていることは難しいでしょう。人並みであったり、その他大勢の一人であることに我慢できないのです。したがって、「力・価値の欲求」が強い人には、負けず嫌いの頑張り屋が多く、親分肌のリーダータイプ、もしくはバイタリティ溢れる時代の先駆者が多く見受けられます。
        title5: 力・価値の欲求が強い人
        paragraph5_1: 「力・価値の欲求」が強い人は注意が必要です。それは、「負けては終われない！」など競争や議論から抜け出せなくなったり、自分が思うように相手が動いてくれないと、「なんでできないの？」と支配的になったりします。また、「どっちが勝っているか」「どちらが劣っているか」と比較や格付けの意識が強くなります。
        paragraph5_2: 競争することや比較することで「力・価値の欲求」を満たそうとすると、一方で「愛・所属の欲求」が満たせなくなる可能があります。特に相手と議論したくなった時には、注意が必要です。
        paragraph5_3: 仮に自分の正しさを主張して打ち負かすことができたとしても、関係が傷つき、結果的に居心地が悪くなってしまえば、心から気分が良くなることはないでしょう。私たちが「自分には力がある」と感じようとする最も手近な方法は「人を支配する」ことです。人に何か命令をして、相手がいう通りにしてくれたとしたら、「自分には力がある」と感じられるでしょう。「力・価値の欲求」が強いタイプの人は、「他人の欲求充足の邪魔をしないで、自分の欲求を満たすこと」という《責任の概念》を掲げる必要があります。
        title6: 力・価値の欲求が弱い人
        paragraph6_1: 誰かと力を競って、バトルを繰り広げるようなことはないでしょう。大勢の人の前で注目を浴びたり、俗にいう「成り上がる」ようなことにも、それほど興味を持っていないはずです。普通で満足できるし、特別扱いされるような場面にはちょっと居心地が悪いかもしれません。
        paragraph6_2: しかし、「力・価値の欲求」が弱い人でも、自己価値を感じなくてもいいわけではありません。この欲求をないがしろにすると自信が持てず、自分のことが好きでなくなっていきます。
        paragraph6_3: その結果、周囲の評価よりも、自分を低く見積もりがちで、自分の価値を感じられず、自己不全感や自己嫌悪感で悩むことが多くなります。
        title7: 自由の欲求とは
        paragraph7_1: 特徴は自分で決めたい、自分で選びたい、束縛されたくないというものです。つまり、自分で自分のハンドルは握りたいという欲求です。
        paragraph7_2: 自分の意見が尊重される関係、自分の選択が許される関係の中で幸せを感じます。誰でも、人から強制されたり命令されたり管理されるような関りは窮屈に感じるものです。
        title8: 自由の欲求が強い人
        paragraph8_1: ルールや管理体制の厳しい組織にいると、とても居心地が悪く感じるでしょうし、誰かの指示通りにしなくてはならない環境ではやる気になれないでしょう。また決められたことを決められた通りにしなくてはならないのは苦痛と感じるでしょう。さらには、「時間やお金に縛られることなく、どのタイミングで何をするのかをすべて自分で決めることができたらどんなに幸せだろう」なんと思いを持つ人も少なくありません。
        paragraph8_2: しかし、自由だけを追求していくと、自己中心的な人だといわれるようになり、冷たい人と思われて、うまくいかないことも増えることでしょう。
        paragraph8_3: このような状態を続けていけば、人からとやかく言われることも増え、結果的に不自由な状態となってしまいます。
        paragraph8_4: 「他人の欲求充足の邪魔をしないで、自分の欲求を満たすこと」が重要な考え方になることに注意しておきましょう。
        title9: 自由の欲求が弱い人
        paragraph9_1: 仮に窮屈に感じたとしても、規則や慣例を逸脱して好き勝手にふるまうようなことはしないでしょう。また、指示されたことや集団のルールを遵守することにあまり疑問を持たないでしょう。
        paragraph9_2: 「自由の欲求」は、言い換えるなら自己決定の欲求です。「自由の欲求」が弱いタイプの人は、自分で決めることにあまり執着しないので、誰かの判断に身を委ねたり、誰かが決めてくれることを待っている傾向があります。自分以外の人が決めたことなら、仮に最悪な状態になったとしても、自分には責任がないと捉えられるし、文句を言うことも相手を責めることもしやすくなります。
        paragraph9_3: もし自らの意思で決断したり、選んだりするような経験になれていないとすれば、自分の選択を迫られるような場面で戸惑いや困惑を避けられないかもしれません。自分の行動に責任を持つことにも学びづらいでしょう。従順でありながら、自分の人生を選ぶことを意識することが、課題になるのではないでしょうか。
        title10: 楽しみの欲求とは
        paragraph10_1: 「好奇心」「学習欲」「遊び心」これが「楽しみ」の欲求の三種の神器と言っていいでしょう。知らないことはとことん調べる、初めて見るものや発売されたものは試したくなる、人生楽しくなければ意味がない、そう感じる人は「楽しみ」の欲求が強いタイプでしょう。
        text10_1: 「なになに教えて！」
        text10_2: 「やったことない、やりたい！」
        text10_3: 新発売、期間限定に弱い
        text10_4: 「どうすればもっと面白くなるだろう」
        text10_5: 妄想大好き
        title11: 楽しみの欲求が強い人
        paragraph11_1: 新しいことを知ったり、初めてのことに取り組むことは脳を活性化させる良い刺激になります。「楽しみ」の欲求が強いタイプの人は、杓子定規なやりとりや、型にはまったルーティンな作業が苦手です。飽きてしまいます。
        paragraph11_2: 思いついたことをすぐに口にしたり、会議の席で突拍子もないことを提案してたりして、言動が少し蛇行運転気味になることがあるかもしれません。
        paragraph11_3: 「楽しみ」の欲求が強い人の行動力や発想力は目を見張るものがあります。思い立ったことはやらずにはいられない、好奇心を満たすためなら、ずんずん進んでしまう、とういう拡散するエネルギーは、時に暴走と呼ばれたりもします。
        paragraph11_4: 　また、「楽しみ」の欲求が強いタイプは、興味の対象が移っていく傾向があります。楽しいことが好きなので、ムードメーカーなどとしては重宝がられますが、生活を共にすると「落ち着かない」「心が休まらない」と思われる可能性が高いことを理解しておきましょう。
        title12: 楽しみの欲求が弱い人
        paragraph12_1: 「人と良い関係を保つ最善の方法は、一緒に学習する楽しみを持つこと」であり、「笑いと学習は、成功したあらゆる長期的な人間関係の基盤である」と言っています。ですから、「楽しみの欲求」が弱い人は、そんなばかばかしいことをして何になるんだと一笑に付してしまわずに、ちょっと自分の枠組みを外して一緒に楽しんでみるということが求められるでしょう。
        paragraph12_2: 「楽しみの欲求」においても、「他人の欲求充足をしないで、自分の欲求を満たすこと」「他人の欲求充足を手助けして、自分の欲求を満たすこと」が重要です。
        title13: 生存の欲求とは
        paragraph13_1: 身体的欲求として身体の働きを司る欲求です。飲食や睡眠、生殖活動に関係していますが、暴飲暴食や惰眠をしてしまうのでは、この欲求のせいではありません。
        paragraph13_2: 「楽しみの欲求」に関するキーワードは、「安心」「安全」「安定」です。
        text13_1: 安心のため、節約や貯筋を心がけます。
        text13_2: 安定のため、よく働きます。
        text13_3: 安全のため、無茶なことはしません。
        title14: 生存の欲求が強い人
        paragraph14_1: 安全を確保することはとても大切なのですが、やはりこの要素も度を越えれば周囲との不協和音が生じるものです。例えば次のようなことに注意が必要です。
        paragraph14_2: ・先の先まで考えて行動しようとするので、余分な不安や恐れを生み出しがち。
        paragraph14_3: ・綿密に計画を立てすぎるので、突発的な上古湯の変化に戸惑いがち。
        paragraph14_4: ・財布の紐も、靴の紐も固く結ぶのでなんだかつまらない人だと思われがち。
        paragraph14_5: 「生存の欲求」の強い人が、誰かと一緒に暮らすことを考えると、一番の問題はお金の使い方や計画性でしょう。「生存の欲求」の強い人は、将来設計や老後の保険を考えておこうとします。
        title15: 生存の欲求が弱い人
        paragraph15_1: まあ何とかなると割と危ない橋もちょこちょこわたっていってしまうタイプです。きっと経済的な安定やお金に関する価値観の調整は大きな課題になるでしょう。
        paragraph15_2: どんな人でも、「他人の欲求充足をしないで、自分の欲求を満たすこと」「他人の欲求充足を手助けをして、自分の欲求を満たすこと」が重要です。
    thinking:
      about_btn_text: 思考タイプとは
      result_btn_text: 思考タイプ別解説
      about:
        about_modal_title: 思考タイプとは
        paragraph_1: 人間には「利き腕」や「利き目」があるように、私たちの脳にも“利き”があります。その脳の利き（効き）が「効き脳（利き脳）」です。利き脳の違いにより、思考特性（物事の捉え方や考え方）が人それぞれ異なり、表れる言動も異なります。
        paragraph_2: 簡易版は「利き脳®診断」を、より簡潔に簡易的に実施し、傾向性を判定するために作成されたものになります。
        paragraph_3: 利き脳®簡易版は、4つの思考タイプそれぞれ特性の評価をし、そのグラフは様々な形となりますが、これはその人の個性を表すもので、「理想の形」とうのはありません。また、その形に良し悪し／優劣はありませんので、自分のタイプを理解し、目指すべき理想の形の目安やトレーニングすることによりその形を変えることもできます。また、他人との違いを知り、それぞれのタイプ毎に対応することが有益な活用方法です。
        border_box_title: 利き脳の基となるハーマンモデル
        border_box_paragraph_1: ネッド・ハーマンは、脳を４つの部位に分け、各部位の機能マップを作成し、脳波計により、この分類の正しさを検証しました。これが「ハーマンモデル」です。「ハーマンモデル」は個人や組織の思考行動特性を数量化し、その特を具体的に評価して、個人の能力開発や組織の活性化に役立てることができます。
        border_box_paragraph_2: なかでも、コミュニケーション、適材適所配置、チームビルディング、マネジメント＆リーダーシップ開発等において広く活用されています。
      result:
        result_modal_title: 思考タイプ別解説
        main_title_1: 【タイプ別解説】
        sub_title_1: "A : 論理的・理性的な思考傾向です。数字やデータなどの事実を優先します"
        title_1: ◆事実の重視と論理的な展開
        paragraph_tx1_for_title_1: 事実を重視しながら、論理的に物事を進めていきます。さらに数値などの客観的データを正確に捉えようとします。
        paragraph_tx2_for_title_1: 一方で、批判的な視点が表面に出やすいため、周囲にドライな印象を与えます。また、判断基準が権威的なものに偏るところがあります。
        title_2: ◆高い目標設定とチャンレンジ精神
        paragraph_tx1_for_title_2: 自らのレベルを高めていくことに主眼を置いて、チャレンジ精神を忘れません。一方で相手にも高いレベルを求めてしまうため、とっつきにくい雰囲気をつくり、人間関係においては無感情で対処するところがあります。
        paragraph_tx2_for_title_2: 論理的で分析的な思考や事実を重視し、裏付けのある確かな結論を求めようとするタイプです。
        sub_title_2: "B：堅実的・計画的な思考傾向です。現状を管理し、維持・安定を優先するタイプ"
        title_3: ◆詳細な計画とリスクヘッジ
        paragraph_tx1_for_title_3: 詳細な計画を立てて、予想通りに物事をコントロールしていきます。リスクを避け、より確実な方法で物事を進めようとします。
        paragraph_tx2_for_title_3: 一方で細かく相手を監視し、突発的な変化に対して融通が利かない面があり、自分のやり方を強要してしまうところがあります。
        title_4: ◆最後までやり遂げる持続性
        paragraph_tx1_for_title_4: 我慢強く根気があります。最後までやり抜く姿勢が強く、周囲から信頼されやすいので、期待や役割に対して成果を出そうとします。
        paragraph_tx2_for_title_4: 一方で、機械的に物事を進めて、柔軟な対応ができず泥沼にはまっていく傾向があります。新しいアプローチに抵抗感を持ちやすい面も見られます。
        paragraph_tx3_for_title_4: 組織全体の目標達成を目指していく自己規制を図りながら、現実的な推進に向けて計画・管理・運営を行っていくタイプです。
        sub_title_3: "C：感覚的・友好的な思考傾向です。目の前の状況や相手を受容・優先するタイプ"
        title_5: ◆相手に影響する豊かな感情表現
        paragraph_tx1_for_title_5: 豊かな感情表現によって、相手に影響することを重視するほか、自らの考えを丁寧に表現することができます。
        paragraph_tx2_for_title_5: 一方で、冷静さを欠いた判断や言動をとり、自分の考えや姿勢について饒舌になるほか、他者からの評価に影響されやすい面があります。
        title_6: ◆自分よりもチームワークを重視
        paragraph_tx1_for_title_6: 自分よりも相手を優先して考え、親しみやすさを与えながら、期待に応えることを優先します。またチームワークを重視し、周囲へのサポート役を担うことができます。
        paragraph_tx2_for_title_6: 一方で、相手のいうことを真に受けやすく感情が先行しがちで、感情的な好き嫌いによって判断する面が見られます。
        paragraph_tx3_for_title_6: 周囲との協調を保ちながら、人間関係の構築に関わることで、チーム全体の活性化や人間的な成長を目指していくタイプです。
        sub_title_4: "D：冒険的・独創的な思考傾向です。創意工夫や新しい発想、変化を優先するタイプ"
        title_7: ◆リスクを恐れずに新たな価値を追求
        paragraph_tx1_for_title_7: リスクを恐れず、新しい価値を生み出すことに前向きです。また、同時に多くの成果が得られることを目指します。
        paragraph_tx2_for_title_7: 一方で、新しいものに興味や気持ちが移りやすく、目の前の方向性が変わりやすいところがあります。そのため周囲には、一貫性がなくルーズな印象を与えます。
        title_8: ◆直観と創意工夫
        paragraph_tx1_for_title_8: 知識や経験から物事（対象）の本質をとらえ、常に創意工夫を忘れず、新しいアイディアを生み出すことを楽しむことができます。
        paragraph_tx2_for_title_8: 一方で、ルールや規則、決まり事が多すぎると堅苦しさを感じて意欲が落ち、目の前の対処に消極的な態度をみせることがあります。
        paragraph_tx3_for_title_8: 自分の直観的判断（直観＝知識に基づいて推理を用いず、直接に対象やその本質を捉える認識能力。「本能」や「直観」とは違って今まで生きてきた経験から得られる）を大切にした新しい発送を取り入れながら、総合的な視点に基づいた成果や価値創造を狙うタイプです。
        main_title_2: 【人とのコミュニケーションの際の自分との関係】
        paragraph_1: まず、最もコミュニケーションの難易度が低いのが「同一関係」、つまり同じタイプ同士のコミュニケーションです。話しやすく、居心地がいい反面、同じタイプの人同士だと違う意見が出なかったり、苦手なところも似ているのでチーム活動には違うタイプがいたほうがいいとされています。
        paragraph_2: そして2番目が「共存関係」にある（AとB、CとD）です。そして3番目が「対象関係」（AとD、BとC）、そして最もコミュニケーション難易度が高いのが、「対角関係」（AとC、BとD）となります。
        example_text: 【 例 】
        paragraph_3: 身近な人やチームのメンバーと一緒にチェックすると関係性が明確になり、よりお互いの理解やチーム活動が円滑に進めることができます。
        paragraph_4: 一緒に仕事している人やチームの仲間が、自分と同じタイプの場合にはあえて違うタイプのメンバーと積極的にコミュニケーションを図り、異なる価値観や視点を取込む努力が大切になります。
        title_9: ■共存関係/対象関係の場合
        paragraph_tx1_for_title_9: 「ちょっとした違い」を好意的に受け止める努力をし、良い点を伸ばし合うことを意識しましょう。
        title_10: ■対角関係の場合
        paragraph_tx1_for_title_10: 目的は同じでも目標や手段が違うため、端から毛嫌いするのではなく、許容していき、対立を恐れずにコミュニケーションを図っていきましょう。
        paragraph_5: タイプの違いによって、人は理解・納得するポイントが異なります。例えば、お互いの考えていることが語らずともわかる「ツーカーの仲」の一方で、時間をかけても理解・共感しづらい相手がいるのはこのためです。自分と相手のタイプの組み合わせによって、コミュニケーション難易度は大きく変わります。
