      title1: ◇愛・所属の欲求とは
      paragraph1: 自分自身の身の回りにある人間関係があたたかく信頼できるものである時に満たされます。「関わりたい」「一緒にいたい」「～してあげたい」という気持ちが強く、相手の気持ちを察したり、愛情深い関わり合いを好んでいます。あなたには次のような特徴がみられるようです。
