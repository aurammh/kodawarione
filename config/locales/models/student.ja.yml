      text1: 左側によっているほど、感情をあまりにも表に出さず、口数も少ないので、物静かで控えめな印象を受けています。大勢でワイワイガヤガヤとやっているよりも、1人や少人数で過ごすことを好みます。「1人で静かにしている時、もしくは2，3人で話をしている時が一番ほっとするなあ」というのが本音です。人の注目を浴びることは苦手で、あまり目立ちたくないと思っています。
      text2: とにかく活動的です。例えば食事の時にも一口食べたら、思わず「おいしいね！」などと感想を言葉に出したりします。また、うなずいたり、首を傾げたりするリアクションも大きめです。自分のことの話をしたり表現するのが大好きです。「にぎやかな人」「おしゃべりな人」ともいえるでしょう。「自分のことを他人に表現することで元気になれる」というのが、このタイプです。注目を浴びるのが大好きで、目立ちたがりやでもあります。
      text3: 人との対立をできるだけ避けようとします。本当は、自分の考えが相手と違っていても、あえて反論はせず、黙って従います。平和主義者なので、人と意見がぶつかるくらいなら、自分の考えは通らなくてもいいと考えています。そのために、周囲の人からは、温厚で人当たりが良いとみられています。グループやチームの中では、仕切り役よりサポート役に回る事が多く、行動はいたってマイペースです。
      text4: 自分の意見をどんどん主張し、他人にもそれを受け入れてほしいと望みます。競争心が強く、議論や討論が大好きで、周囲の人たちと異なる意見を堂々と主張します。時には相手をねじ伏せてでも自分の意見を通そうとするでしょう。大勢の人が集まった時、その場を仕切ろうとするのもこのタイプです。自分の思う方向へ、みんなを動かそうとします。行動全般が基本的にせっかちで、何でも早くやってしまわないと気が済みません。急いでもいないのに、エレベーターに乗った瞬間、「閉」のボタンを連打する人や、時間に余裕があるのに、信号が青に変わった瞬間に駆け出す人は、おそらく自己主張が強いタイプです。
      text5: 意志が固く物事がきちんと決められていることを好むため、急な予定変更なんて、もってのほかです。自分の中に明確なルールや秩序があるので、そこから外れることを嫌います。確固たる自分の考えがあるので、他人の意見には左右されません。自分の考えをなかなか変えようとしないので、周囲から「頑固な人」と見られがちです。ただし、決断するスピードは早く、周囲に影響されないので、物事にも迷いがありません。
      text6: 順応性が高く、どんな環境にも対応できます。白黒はっきりつかないような非常にあいまいな状況でも戸惑ったりしません。物事が変化することにも抵抗はありません。急な予定変更があっても、「そんなこともあるよね」と受け入れることができます。他人からは「協調性があって寛大な人」と見られることが多いようです。そのかわり、いろいろな意見を取り入れようとするあまり、なかなか決断できないという一面もあります。
